<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/style.css" />
    <script  src="../scripts/signup.js" ></script>
    <script src="../scripts/shoes.js"></script>
    <script src="../scripts/search.js"></script>

</head>
<body>
    <section class="main__body">
      <div class="header">
        <div class="logo-title">
          <a href="index.html">
            <img
              width="50"
              height="50"
              src="https://i.pinimg.com/originals/00/08/11/0008115b9b25e0bdfa0fce0c538cc75e.png"
            />
          </a>
          <p>STEP ON</p>
        </div>
        <ul class="ll">
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="our_story.html">Our Story</a></li>
          <li><a href="customer_stories.html">Customer Stories</a></li>
          <li><a href="makingof.html">Making of</a></li>
        </ul>
        <div class="avatar_body">
          <img id="welcome_avatar" src="../images/user.png" width="42" height="42" />
          <p id="welcome" style="opacity: 0; transition: opacity 0.5s;">Hey,</p>
        </div>
      </div>
        <div class="discover__section">
            <div>
                <h1>Explore Shoes</h1>
                <input class="input__search" placeholder="Search of item.." />
            </div>
            <div class="collection">
                <div class="collection__section">
                    <script>
    const shoesContainer = document.getElementById('shoes-container');

// Dynamically generate the shoe items
shoesData.forEach((brand) => {
  brand.items.forEach((shoe) => {
    const shoeElement = document.createElement("a");
    shoeElement.href = "show_item.html";  // Redirect to show_item page

    shoeElement.addEventListener("click", () => {
      // Store shoe data in localStorage when clicked
      localStorage.setItem("shoeData", JSON.stringify(shoe));
    });

    shoeElement.innerHTML = `
      <div class="shoe-item">
        <img width="250" height="250" src="${shoe.image}" alt="${shoe.name}" />
        <div class="pricing">
          <p>${shoe.name}</p>
          <span>${shoe.price}</span>
        </div>
      </div>
    `;

    shoesContainer.appendChild(shoeElement);
  });
});

// Search functionality
const searchBar = document.getElementById('search-bar');
searchBar.addEventListener('input', function() {
  const query = searchBar.value.toLowerCase();
  const items = shoesContainer.getElementsByClassName('shoe-item');
  
  for (let item of items) {
    const name = item.querySelector('p').textContent.toLowerCase();
    if (name.includes(query)) {
      item.style.display = 'block';
    } else {
      item.style.display = 'none';
    }
  }
});
                      </script>
                      <div class="template" style="display: none;">
                        <img width="250" height="250" src="" alt="Shoe image" />
                        <div class="pricing">
                          <p class="shoe-name">Shoe Name</p>
                          <span class="shoe-price">Price</span>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
