<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step On - Product Page</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/signup.js"></script>
  </head>
  <body>
    <section class="main__body">
      <div class="header">
        <div class="logo-title">
          <a href="index.html">
            <img
              width="50"
              height="50"
              src="https://i.pinimg.com/originals/00/08/11/0008115b9b25e0bdfa0fce0c538cc75e.png"
            />
          </a>
          <p>STEP ON</p>
        </div>
        <ul class="ll">
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="our_story.html">Our Story</a></li>
          <li><a href="customer_stories.html">Customer Stories</a></li>
          <li><a href="makingof.html">Making of</a></li>
        </ul>
        <div class="avatar_body">
          <img id="welcome_avatar" src="../images/user.png" width="42" height="42" />
          <p id="welcome" style="opacity: 0; transition: opacity 0.5s;">Hey,</p>
        </div>
      </div>
      <ul class="ll">
        <li><a href="index.html">Home</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="our_story.html">Our Story</a></li>
        <li><a href="customer_stories.html">Customer Stories</a></li>
        <li><a href="index.html#userform">Contact Us</a></li>
      </ul>
    </div>
      <div class="show__case">
        <div class="item__image">
          <img id="item-image" width="550" height="550" />
        </div>
        <div>
          <p id="brand-name"></p>
          <h1 id="shoe-name"></h1>
          <p style="margin-top: 1rem">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </p>
          <p style="margin-top: 2rem" id="description"></p>
          <div>
            <h1 style="margin-top: 2rem">Choose Color</h1>
            <div class="colors__set">
              <div class="c-r"></div>
              <div class="c-g"></div>
              <div class="c-b"></div>
              <div class="c-bl"></div>
              <div class="c-w"></div>
            </div>
            <h1 style="margin-top: 2rem">Choose Size</h1>
            <div class="size__set">
              <div>35</div>
              <div>36</div>
              <div>37</div>
              <div>38</div>
              <div>39</div>
              <div>40</div>
            </div>
          </div>
          <button class="buy__button">Buy Item</button>
        </div>
      </div>
    </section>

    <script>
      // Get the shoe data from localStorage
      const shoe = JSON.parse(localStorage.getItem('shoeData'));

      if (shoe) {
        // Populate the page with the item data
        document.getElementById('shoe-name').textContent = shoe.name;
        document.getElementById('item-image').src = shoe.image;
        document.getElementById('item-image').alt = shoe.name;
        document.getElementById('brand-name').textContent = `Nike / Running Shoes`;  // Example brand
        document.getElementById('description').textContent = shoe.description;
      } else {
        console.error("No shoe data found in localStorage.");
      }
    </script>
  </body>
</html>
